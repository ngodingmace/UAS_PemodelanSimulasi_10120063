     <section class="main1">

        <select id="method">
            <option value="additif">Additif</option>

    <form action="">
        <label for="m">Nilai m &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>

        <input type="number" id="c">

<script>
    function generateRandomNumbers() {
        const method = document.getElementById("method").value;
        const m = parseInt(document.getElementById("m").value);
        const a = parseInt(document.getElementById("a").value);
        const Xo = parseInt(document.getElementById("Xo").value);
        const c = parseInt(document.getElementById("c").value);
        const n = 10; // Ubah sesuai kebutuhan, minimal 10 data

        const randomNumbers = [];
        let Xn = Xo;
        
        for (let i = 0; i < n; i++) {
            randomNumbers.push(Xn);
            if (method === "additif") {
                Xn = (a * Xn + c) % m;
            } else if (method === "multiply") {
                Xn = (a * Xn) % m;
            }
        }

        const randomNumbersList = document.getElementById("randomNumbers");
        randomNumbersList.innerHTML = "";
        randomNumbers.forEach((num, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${index + 1}. ${num}`;
            randomNumbersList.appendChild(listItem);
        });
    }
</script>
